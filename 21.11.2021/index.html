<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main id="app"></main>
    <script type="text/babel">
        const domElement = document.getElementById("app");

        function Media(props) {
            return (<div>
                <Picture src={props.src} />
                <Video video={props.video} />
            </div>)
        }

        function Picture(props) {
            return (<img src={props.src} />)
        }

        function Video(props) {
            return (<video src={props.video} controls />)
        }

        ReactDOM.render(
            <div>
                <Media src="https://cdn.pixabay.com/photo/2021/11/01/13/58/leaf-6760484__340.jpg"
                    video="https://player.vimeo.com/external/589164621.sd.mp4?s=8955bbd412bf9b74bd2f108303e4271a63b2d8a5&profile_id=164" />
            </div>, domElement
        )
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</body>

</html>
